<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Select type of MDE-element" widgetVar="selectionDlg"
		minHeight="60">
		<h:form>
			<p:outputLabel for="eltlist" value="Select element to include:" />
			<p:selectOneListbox id="eltlist"
				value="#{elementSelectionBean.selectedElement}">
				<f:selectItems value="#{elementSelectionBean.possibleElements}" />
				<p:ajax event="change" listener="#{elementSelectionBean.dummy}" />
			</p:selectOneListbox>
			<p:commandButton value="Ok"
				actionListener="#{elementSelectionBean.completeChildCreation}"
				onmouseup="PF('selectionDlg').hide();"
			    update=":treeform" />
		</h:form>
	</p:dialog>
</ui:composition>

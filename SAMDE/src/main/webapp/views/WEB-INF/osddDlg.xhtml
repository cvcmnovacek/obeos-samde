<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="catdlgForm">
		<p:dialog header="Get Open Search Description Document"
			widgetVar="osddDlg">
			<p:outputLabel for="osddTxt" value="URL for OSDD: " />
			<p:inputText id="osddTxt" value="#{catalogueBean.osddUrlString}"
				style="width: 90%" />
			<p:commandButton value="Get OSDD"
				actionListener="#{catalogueBean.fetchOsddAndBuildDoc}"
				oncomplete="PF('osddDlg').hide();PF('osConfirmDlg').show();" />
		</p:dialog>
	</h:form>
	<h:form>
		<p:dialog header="Select type of query" widgetVar="osConfirmDlg">
			<p:panelGrid columns="2" id="selections">
			    <h:outputLabel for="formatmenu" value="format:" />
				<p:selectOneMenu id="formatmenu" value="#{catalogueBean.format}">
					<f:selectItem itemLabel="atom" itemValue="application/atom+xml" />
					<f:selectItem itemLabel="sru" itemValue="application/sru+xml" />
				</p:selectOneMenu>
			    <h:outputLabel for="resultmenu" value="result type:" />
				<p:selectOneMenu id="resultmenu" value="#{catalogueBean.resultType}">
					<f:selectItem itemLabel="collection" itemValue="collection" />
					<f:selectItem itemLabel="results" itemValue="results" />
				</p:selectOneMenu>
			</p:panelGrid>
			<br/>
			<p:panelGrid columns="1">
				<p:commandButton value="OK"
				    actionListener="#{catalogueBean.selectUrl}"
					oncomplete="PF('osConfirmDlg').hide();" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>

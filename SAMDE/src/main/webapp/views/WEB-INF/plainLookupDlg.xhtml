<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog widgetVar="plainLookupDlg"
		header="Look up concept" style="width:300px;height:200px;">
		<h:form id="lookupForm">
			<p:panelGrid columns="2">

				<p:outputLabel value="complete concept URI (as shown in the file)" />
				<p:inputText id="lookupInput" value="#{annotationAdministratorBean.lookupUri}"/>

			</p:panelGrid>

			<p:panelGrid columns="3">
				<p:commandButton value="Lookup" actionListener="#{annotationInserterBean.evaluateLookupData}"/>
                <p:commandButton value="Clear" actionListener="#{annotationAdministratorBean.setLookupUri('')}" update="lookupInput"/>
				<p:commandButton value="Close" onclick="PF('plainLookupDlg').hide();"/>
			</p:panelGrid>

		</h:form>
	</p:dialog>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog widgetVar="kwCheckReplyDlg"
		header="Compare Labels">
		<h:form id="anchorLblSelectionForm">
			<p:outputPanel deferredMode="visible" style="width:400px; word-wrap:break-word">
			<p>
		       The current label is "#{annotationAdministratorBean.currentAnchorLabel}", the lookup-result is "#{annotationAdministratorBean.lookupResult}".
		       Do you want to discard the lookup-result or to replace the current label?
			</p>
			</p:outputPanel>
			<p:panelGrid columns="2">
				<p:commandButton value="Discard"
					oncomplete="PF('kwCheckReplyDlg').hide();"/>
				<p:commandButton value="Replace"
					actionListener="#{annotationAdministratorBean.processAnchorCheckReply('replace')}"
					oncomplete="PF('kwCheckReplyDlg').hide();"/>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>

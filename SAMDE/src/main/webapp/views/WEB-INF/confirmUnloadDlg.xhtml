<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog widgetVar="confirmUnloadDlg" header="Confirm">
		<h:form>
			<h:outputText
				value="Are you sure you want to unload all selected documents?
	      All changes since last download will be lost in this case." />
			<br />
			<p:panelGrid columns="2">
				<p:commandButton value="Unload"
					onmouseup="PF('confirmUnloadDlg').hide();" actionListener="#{multipleFileEditingBean.unloadSelection}" >
				</p:commandButton>
				<p:commandButton value="Cancel"
					onclick="PF('confirmUnloadDlg').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog widgetVar="kwVersionSelectionDlg"
		header="Resolve insertion conflict">
		<h:form id="kwVersionSelectionForm">
			<p:outputPanel deferredMode="visible" style="width:400px; word-wrap:break-word">
			<p>
			#{kwInsertionConflictBean.conflictMessage}
			</p>
			</p:outputPanel>
			<p:panelGrid columns="2">
				<p:commandButton value="#{kwInsertionConflictBean.alternative1}"
					actionListener="#{kwInsertionConflictBean.choose('1')}"
					action="#{annotationInserterBean.processReplyFromChoiceDialogue}" 
					oncomplete="PF('kwVersionSelectionDlg').hide()"/>
				<p:commandButton value="#{kwInsertionConflictBean.alternative2}"
					actionListener="#{kwInsertionConflictBean.choose('2')}"
					action="#{annotationInserterBean.processReplyFromChoiceDialogue}" 
					oncomplete="PF('kwVersionSelectionDlg').hide()"/>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>

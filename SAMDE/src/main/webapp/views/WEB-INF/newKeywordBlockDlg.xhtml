<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog widgetVar="newKeywordBlockDlg" style="width:400px">

		<h:form>
			<p:panelGrid columns="1" cellpadding="5">
				<p:selectOneRadio
					value="#{annotationAdministratorBean.retrievalOption}"
					layout="pageDirection">
					<f:selectItem itemLabel="New free keywords block"
						itemValue="freeKeywords" />

					<f:selectItem itemLabel="Search request based on VoID"
						itemValue="requestFromVoID" />
				</p:selectOneRadio>
			</p:panelGrid>
			<p:spacer style="width:80px" />
			<p:commandButton value="Ok"
				actionListener="#{annotationInserterBean.propagateAnnotationType('descriptiveKeywords')}"
				action="#{annotationAdministratorBean.showAppropDlg}"
				oncomplete="PF('newKeywordBlockDlg').hide();" />
			<p:commandButton value="Cancel"
				onclick="PF('newKeywordBlockDlg').hide()" />
		</h:form>

	</p:dialog>
</ui:composition>
